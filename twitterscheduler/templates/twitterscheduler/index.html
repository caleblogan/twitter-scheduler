{% extends 'twitterscheduler/base.html' %}

{% block content %}

User: {{ user }}

<hr/>

{{ public_tweets.0 }}

<h3>Public Tweets</h3>

<ul>
{% for tweet in user_tweets %}

        <h5>{{ tweet.screen_name }}</h5>
        <p>{{ tweet.text }}</p>
    </li>
{% endfor %}
</ul>

{% endblock %}
